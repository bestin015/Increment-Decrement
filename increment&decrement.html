</div>

<center><input id=Inc&Dec type=number min=1 max=1000 class="box">

<center>
<button onclick="increment()">+</button>

<button onclick="decrement()">-</button>
</center>

<script>

  function increment() {

  document.getElementById('Inc&Dec').stepUp();}

  function decrement() {

  document.getElementById('Inc&Dec').stepDown(); }

</script>
